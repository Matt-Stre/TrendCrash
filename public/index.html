<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendCrash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div class="card m-auto mt-1">
            <form id="dataForm">
                <input type="text" id="queryInput" placeholder="Enter an oracle sql query">
                <button class="btn" type="submit">Submit</button>
                <div class="flex">
                    <div id="queryLoader" style="margin-top:1rem;" class="preloader-wrapper small active none m-auto">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="time" class="block mt-1">

            </div>
            <ul id="response" class="mt-1">
            </ul>

        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
